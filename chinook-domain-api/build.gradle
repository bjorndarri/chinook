plugins {
    id "de.jjohannes.extra-java-module-info" version "0.6"
}

apply from: "../build-shared.gradle"

apply plugin: 'java-library'

dependencies {
    api "is.codion.jdk11:codion-framework-domain:${codionVersion}"
    api "is.codion.jdk11:codion-framework-db-core:${codionVersion}"
    api "is.codion.jdk11:codion-plugin-jasperreports:${codionVersion}"

    api ("net.sf.jasperreports:jasperreports:6.16.0") {
        transitive = false
    }
}

extraJavaModuleInfo {
    automaticModule("jasperreports-6.16.0.jar", "jasperreports")
}