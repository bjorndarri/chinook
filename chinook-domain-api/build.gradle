plugins {
    id "de.jjohannes.extra-java-module-info" version "${extraJavaModuleInfoVersion}"
}

apply from: "../build-shared.gradle"

apply plugin: 'java-library'

dependencies {
    api "is.codion.jdk11:codion-framework-domain:${codionVersion}"
    api "is.codion.jdk11:codion-framework-db-core:${codionVersion}"
    api "is.codion.jdk11:codion-plugin-jasperreports:${codionVersion}"

    api ("net.sf.jasperreports:jasperreports:${jasperReportsVersion}") {
        transitive = false
    }
}

extraJavaModuleInfo {
    automaticModule("jasperreports-${jasperReportsVersion}.jar", "jasperreports")
}